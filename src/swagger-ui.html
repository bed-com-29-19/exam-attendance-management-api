<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UEAMS API Documentation</title>
    <!-- Load Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-themes/themes/3.x/theme-flattop.css">
    <!-- Load Swagger UI JS -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
</head>

<body>
    <!-- The container for Swagger UI -->
    <div id="swagger-ui"></div>

    <script>
        // Swagger UI Configuration
        const ui = SwaggerUIBundle({
            url: "path-to-your-openapi-spec.json", // Replace with your OpenAPI spec URL or file path
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset,
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl,
            ],
            layout: "StandaloneLayout",
        });

        // Apply theme styles
        const themeStylesheet = document.createElement("link");
        themeStylesheet.rel = "stylesheet";
        themeStylesheet.type = "text/css";
        themeStylesheet.href = "https://unpkg.com/swagger-ui-themes/themes/3.x/theme-flattop.css";
        document.getElementsByTagName("head")[0].appendChild(themeStylesheet);
    </script>
</body>

</html>
